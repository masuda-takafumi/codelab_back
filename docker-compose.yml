name: score-manager
services:
  db:
    build: ./mysql
    environment:
      TZ: "Asia/Tokyo"
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: scoremanager
      MYSQL_USER: smuser
      MYSQL_PASSWORD: smpass
    volumes:
    - scoremanager_db-data:/var/lib/mysql
  php:
    build: ./php
    depends_on:
    - db
    ports:
    - 8000:8000
    volumes:
    - ./work/public:/var/www/html
    - ./work:/work
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin_sm
    restart: always
    depends_on:
      - db
    ports:
      - 8080:80
volumes:
  scoremanager_db-data:
    external: true